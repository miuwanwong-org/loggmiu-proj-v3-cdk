name: Deploy Lambda Function

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Install dependencies
        run: npm install && npm install -g aws-cdk
      - name: Build and deploy
        run: |
          cdk synth
          aws cloudformation package --template-file cdk.out/LambdaStack.template.json --s3-bucket MyFirstBucket --s3-prefix lambda --output-template-file cdk.out/LambdaStack.packaged.yml
          aws cloudformation deploy --template-file cdk.out/LambdaStack.packaged.yml --stack-name MyLambdaStack --capabilities CAPABILITY_IAM
